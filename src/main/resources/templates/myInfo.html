<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table{
      border: 1px solid black;
      border-collapse: collapse;
      width: 400px;
    }
    th, td{
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>이름</th>
      <td th:text="${name}"></td>
    </tr>
    <tr>
      <th>나이</th>
      <td th:text="${age}"></td>
    </tr>
    <tr>
      <th>번호</th>
      <td th:text="${phone}"></td>
    </tr>
    <tr>
      <th>주소</th>
      <td th:text="${address}"></td>
    </tr>
  </table>

</body>
</html>
